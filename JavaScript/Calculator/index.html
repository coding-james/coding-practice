<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <div id="calc" class="container p-3 mb-2 bg-light">
        <br>
        <div>
            <input type="number" class="form-control fs-3" id="calcScreen" readonly>
        </div>
        <div class="container">
            <div class="row row-cols-4">
                <button type="button" class="btn btn-secondary g-2 fs-3 num">7</button>
                <button type="button" class="btn btn-secondary g-2 fs-3 num">8</button>
                <button type="button" class="btn btn-secondary g-2 fs-3 num">9</button>
                <button type="button" id="btnAdd" class="btn btn-primary g-2 fs-2 op">+</button>
            </div>
            <div class="row row-cols-4">
                <button type="button" class="btn btn-secondary g-2 fs-3 num">4</button>
                <button type="button" class="btn btn-secondary g-2 fs-3 num">5</button>
                <button type="button" class="btn btn-secondary g-2 fs-3 num">6</button>
                <button type="button" id="btnSubtract" class="btn btn-primary g-2 fs-2 op">-</button>
            </div>
            <div class="row row-cols-4">
                <button type="button" class="btn btn-secondary g-2 fs-3 num">1</button>
                <button type="button" class="btn btn-secondary g-2 fs-3 num">2</button>
                <button type="button" class="btn btn-secondary g-2 fs-3 num">3</button>
                <button type="button" id="btnDivide" class="btn btn-primary g-2 fs-2 op">/</button>
            </div>
            <div class="row row-cols-4">
                <button type="button" class="btn btn-secondary g-2 fs-3 num">0</button>
                <button type="button" id="btnClear" class="btn btn-danger g-2 fs-4">clear</button>
                <button type="button" id="btnEqual" class="btn btn-success g-2 fs-2">=</button>
                <button type="button" id="btnMultiply" class="btn btn-primary g-2 fs-2 op">*</button>
            </div>
        </div>

    </div>
    <script src="./calc.js"></script>
</body>

</html>
